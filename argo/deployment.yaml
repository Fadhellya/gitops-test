apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-example
  namespace: access-poc
  labels:
    app: httpd-example
    app.kubernetes.io/name: apache
    app.kubernetes.io/instance: httpd-example
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpd-example
  template:
    metadata:
      labels:
        app: httpd-example
        app.kubernetes.io/name: apache
        app.kubernetes.io/instance: httpd-example
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: sa-scc
      containers:
        - name: httpd
          image: httpd
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
